{% set name = "re2c" %}
{% set version = "1.3" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/skvadrik/re2c/releases/download/{{ version }}/re2c-{{ version }}.tar.xz
  sha256: f37f25ff760e90088e7d03d1232002c2c2672646d5844fdf8e0d51a5cd75a503

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}           # [unix]
    - {{ compiler('cxx') }}         # [unix]
    - {{ compiler('m2w64_c') }}     # [win]
    - {{ compiler('m2w64_cxx') }}   # [win]
    - {{posix}}make
    - posix                         # [win]

test:
  commands:
    - re2c --version

about:
  home: http://re2c.org
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: 'Lexer generator for C/C++ '
  doc_url: http://re2c.org/manual/manual.html
  dev_url: https://github.com/skvadrik/re2c

extra:
  recipe-maintainers:
    - isuruf
    - certik
